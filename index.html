<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Philodorima</title>
</head>
<body>
    <div class="container">
        <h1>Philodorima</h1>
        <h2>An interactive way of keeping track of your daily tips!</h2>
        <form id="input-form">
            <input type="number" id="tip-amount" placeholder="0.00€" step="0.01" required>
            <input type="date" id="tip-date" placeholder="none" required>
            <input type="text" id="tip-comment" placeholder="Comment">
            <button type="submit">Add</button>
        </form>
        <div class="tips-table">
            <table>
                <thead>
                    <tr>
                        <th>Tips Amount</th>
                        <th>Date</th>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tips-list"></tbody>
                <tfoot>
                <div class="total-amount">
                    <strong>Total:</strong> €<span id="total-amount">0</span>
                </div>
                </tfoot>
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
